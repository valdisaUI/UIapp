<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" [formGroup]="signupForm" (ngSubmit)="addUser()">
				<span class="login100-form-title p-b-26">
					Conta Usuário
				</span>
				<span class="login100-form-title p-b-48">
					<i class="zmdi zmdi-font"></i>
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Digite um nome">
					<input class="input100" type="text" formControlName="name">
					<span class="focus-input100" data-placeholder="Nome e sobrenome"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Insira um número">
					<input class="input100" type="text" name="pass" formControlName="phoneNumber">
					<span class="focus-input100" data-placeholder="Número de telefone"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Insira uma senha">
					<input class="input100" type="password" name="pass" formControlName="password">
					<span class="focus-input100" data-placeholder="Insira uma senha"></span>
				</div>
				
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="submit">
							Criar conta
						</button>
					</div>
				</div>

				<div class="text-center p-t-115">
					<a class="txt2" routerLink="/login">
						Já tenho uma conta
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>
