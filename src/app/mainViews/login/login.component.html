<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<span class="login100-form-title p-b-26">
					Login
				</span>
				<span class="login100-form-title p-b-48">
					<i class="zmdi zmdi-font"></i>
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Exemplo de email válido: a@b.c">
					<input class="input100" type="text" name="email" formControlName="password">
					<span class="focus-input100" data-placeholder="Email"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Digite uma senha">
					<span class="btn-show-pass">
						<i class="zmdi zmdi-eye"></i>
					</span>
					<input class="input100" type="password" name="pass" formControlName="password">
					<span class="focus-input100" data-placeholder="Senha"></span>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="submit">
							Entrar
						</button>
					</div>
				</div>

				<div class="text-center p-t-115">
					<span class="txt1">
						Ainda não tem uma conta?
					</span>

					<a class="txt2" routerLink="/signup">
						Criar conta
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>
